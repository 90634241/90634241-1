<h1><font face="微軟正黑體">心得</font></h1>


<a id=photo1>

這學期開始有了一堂網際網路的課程，學了如何寫程式，開始有了一種害怕的感覺，越來越<br>
覺得程式設計是多麼廣大精深，好像永遠學不完的樣子！越來越覺得自己能力不足.....<p>

本來就不擅長用電腦的我，開始慌張了，第一次上課聽不太懂老師在說什麼，直到實作時在摸不著頭緒，<br>
幸好有同學跟老師的協助下才能完成。<p>

直到學期末才慢慢搞懂程式這個東西，雖然還有很東要學習，還是很謝謝老師這一學期的教導。<p>
