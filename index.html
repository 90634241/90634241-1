「辻光聖誕樹」抹茶聖代會發光！<br>
「辻光聖誕樹」閃耀回歸，精選日本進口上白糖及伊那寒天粉所製成的寒天凍，<br>
Q滑口感清爽風味，上層佐以法國進口酸甜草莓果泥及日本明治鮮奶油，<br>
層層堆疊豐富其感受，最後搭配辻利招牌的濃郁抹茶霜淇淋，茶韻巧妙融合不同食材。<p>

紅醋栗及星星巧克力成為點綴聖誕樹上的精美裝飾，請體驗百年茶舖的獨特聖誕氛圍，<br>
拿到聖誕樹時抹茶控們別忘了用手機上的手電筒點亮聖代底部的寒天凍，<br>
啟發於聖誕樹傳統的點燈儀式，一同"點亮"聖誕時光。<p>
